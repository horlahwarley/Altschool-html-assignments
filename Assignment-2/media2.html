<html lang="en">
<head>

  <style>
    body {
      font-family: 'Varela Round', sans-serif;

    h1 {

    picture img {
      max-width: 100%;

      border-radius: 10px;

    }

    }

<body>

  <!-- Responsive Picture Element -->
  <picture>
    <!-- Mobile -->

    <source srcset="laptop-image.jpg" media="(min-width: 1025px)">
